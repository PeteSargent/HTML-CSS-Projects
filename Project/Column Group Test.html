<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Column Group Test</title>
        <meta charset="UTF-8">
        <meta name="author" content="Pete">
    </head>
    
    <body>

            <colgroup>
                <col style="background-color: brown;">
                <col style="background-color: aqua;">
                <col style="background-color: chartreuse;">
            </colgroup>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>James</td>
                <td>Cameron</td>
                <td>Fox</td>
            </tr>
            <tr>
                <td>Tharn</td>
                <td>Brennen</td>
                <td>Finch</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>Booth</td>
                <td>Cooper</td>
            </tr>
        </table>

    </body>

</html>
